<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage Player</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .media-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* or contain */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }

        .active {
            opacity: 1;
            z-index: 1;
        }

        #loading {
            color: #fff;
            font-family: sans-serif;
            font-size: 2rem;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="loading">Loading content...</div>
        <!-- Media elements will be injected here or managed here -->
    </div>

    <div id="overlay">
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>

    <div id="screensaver"
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; background: black;">
    </div>

    <div id="debug-console"
        style="position: fixed; bottom: 0; right: 0; width: 50%; height: 200px; background: rgba(0,0,0,0.8); color: lime; overflow-y: scroll; z-index: 10000; font-family: monospace; font-size: 12px; padding: 10px; pointer-events: none;">
        Debug Console:<br>
    </div>

    <script>
        const debugConsole = document.getElementById('debug-console');
        function logToScreen(msg, type = 'info') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'lime';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            debugConsole.appendChild(div);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Wrap console methods
        const originalLog = console.log;
        const originalError = console.error;
        console.log = (...args) => { originalLog(...args); logToScreen(args.join(' ')); };
        console.error = (...args) => { originalError(...args); logToScreen(args.join(' '), 'error'); };

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            logToScreen(`Uncaught Error: ${msg} at line ${lineNo}`, 'error');
            return false;
        };

        console.log("Debug console started.");
    </script>

    <script>
        const container = document.getElementById('container');
        const loading = document.getElementById('loading');
        const screensaverEl = document.getElementById('screensaver');
        const overlay = document.getElementById('overlay');
        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('description');

        let playlist = [];
        let currentIndex = 0;
        let settings = {};
        let idleTimer;

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                settings = await res.json();
                applySettings();
            } catch (e) {
                console.error("Failed to load settings", e);
            }
        }

        function applySettings() {
            document.body.style.backgroundColor = settings.background_color || '#000';

            // Apply custom CSS
            if (settings.custom_css) {
                const style = document.createElement('style');
                style.textContent = settings.custom_css;
                document.head.appendChild(style);
            }

            resetIdleTimer();
        }

        function showScreensaver() {
            if (!settings.screensaver_enabled) return;

            screensaverEl.style.display = 'block';
            if (settings.screensaver_type === 'image') {
                screensaverEl.style.background = 'url(https://source.unsplash.com/random/1920x1080) no-repeat center center fixed';
                screensaverEl.style.backgroundSize = 'cover';
            } else {
                screensaverEl.style.background = 'black';
            }
        }

        function hideScreensaver() {
            screensaverEl.style.display = 'none';
        }

        function resetIdleTimer() {
            hideScreensaver();
            if (idleTimer) clearTimeout(idleTimer);
            if (settings.screensaver_enabled && settings.screensaver_timeout) {
                idleTimer = setTimeout(showScreensaver, settings.screensaver_timeout * 1000);
            }
        }

        async function fetchPlaylist() {
            try {
                console.log("Fetching playlist...");
                const response = await fetch('/api/playlist');
                const data = await response.json();
                console.log("Playlist received:", data);
                return data;
            } catch (e) {
                console.error("Failed to fetch playlist", e);
                return [];
            }
        }

        // Wait helper
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function createMediaElement(item) {
            let el;
            if (item.type === 'video') {
                el = document.createElement('video');
                el.src = item.src;
                el.muted = true; // Required for autoplay usually
                el.autoplay = true;
                el.playsInline = true;
                el.classList.add('media-item');
            } else if (item.type === 'image' && item.src) {
                el = document.createElement('img');
                el.src = item.src;
                el.classList.add('media-item');
            } else {
                // Text only (container div)
                el = document.createElement('div');
                el.classList.add('media-item');
            }
            return el;
        }

        async function playLoop() {
            console.log("Starting playLoop cycle...");
            // Check settings occasionally?
            if (currentIndex === 0) await loadSettings();

            // Refresh playlist at start of loop
            const newPlaylist = await fetchPlaylist();

            if (newPlaylist.length > 0) {
                playlist = newPlaylist;
                loading.style.display = 'none';
                hideScreensaver(); // Content available
            }

            if (playlist.length === 0) {
                console.log("No playlist content. Waiting...");
                loading.style.display = 'block';
                loading.innerText = "No active content found.";

                // If NO content, maybe force screensaver?
                if (settings.screensaver_enabled) showScreensaver();

                await wait(10000);
                playLoop();
                return;
            }

            // Logic to cycle
            if (currentIndex >= playlist.length) {
                currentIndex = 0;
            }

            const item = playlist[currentIndex];
            console.log("Playing item:", item);
            const nextIndex = (currentIndex + 1) % playlist.length;

            const el = createMediaElement(item);
            el.classList.add('active');
            container.innerHTML = '';
            container.appendChild(el);

            // Update Overlay Content
            if (item.title || item.description) {
                titleEl.textContent = item.title || "";
                descEl.textContent = item.description || "";
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }

            // Calculate Duration
            let duration = (item.duration || 10) * 1000;

            if (item.type === 'video') {
                // Wait for video end
                await new Promise(resolve => {
                    el.onended = resolve;
                    el.onerror = resolve;
                });
            } else {
                await wait(duration);
            }

            currentIndex++;
            playLoop();
        }

        // Start
        console.log("Initializing player...");
        playLoop();

    </script>
</body>

</html>
